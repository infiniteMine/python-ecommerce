{% extends "ecommerce/base.html" %}

{% block content %}
	<div class="container wave-box-wrapper">
		<div class="wave-box"></div>
		<form action="{% url 'ecommerce:user_account' %}" method="post" class="update-account">
			{% csrf_token %}
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">My Account</div>
					<div class="panel-body">
						<div class="form-group clearfix">
							<label class="col-md-3 control-label text-right">Username<span class="text-danger">*</span>:</label>
							<div class="col-md-7">
								<input type="text" name="username" value="{{ user.username }}" class="form-control" required />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-3 control-label text-right">Email<span class="text-danger">*</span>:</label>
							<div class="col-md-7">
								<input type="email" name="email" value="{{ user.email }}" class="form-control" required />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-3 control-label text-right">Old password:</label>
							<div class="col-md-7">
								<input type="password" name="old_password" value="" class="form-control" placeholder="Leave blank if no change" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-3 control-label text-right">New password:</label>
							<div class="col-md-7">
								<input type="password" name="password" value="" class="form-control" placeholder="Leave blank if no change" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-3 control-label text-right">Confirm New password:</label>
							<div class="col-md-7">
								<input type="password" name="password_repeat" value="" class="form-control" placeholder="Leave blank if no change" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-3 control-label text-right">First Name:</label>
							<div class="col-md-7">
								<input type="first_name" name="first_name" value="{{ user.first_name }}" class="form-control" required />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-3 control-label text-right">Last Name:</label>
							<div class="col-md-7">
								<input type="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" required />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-3 control-label text-right">Phone Number:</label>
							<div class="col-md-7">
								<input type="phone_number" name="phone_number" value="{{ user.member.phone_number }}" class="form-control" required />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-3 control-label text-right">About Me:</label>
							<div class="col-md-7">
								<textarea name="about_me" id="ck-editor-area" class="form-control">{{ user.member.about }}</textarea>
							</div>
						</div>
						<div class="col-md-7 col-md-offset-3">
							<input type="submit" value="Update" class="btn btn-success">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
